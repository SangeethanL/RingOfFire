<app-player *ngFor="let player of game.players; let i = index" class="player_Position" [ngStyle]="{'top.px': 100 +(i * 90)}"
[name]="player" [playerActive]="i == game.currentPlayer">
</app-player>

<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img src="assets/img/playing_cards/card_cover.png" *ngFor="let c of [0,1,2,3]; let i = index;"
            [ngStyle]="{'right.px': i * 5}">

        <img src="assets/img/playing_cards/card_cover.png" class="top-card" style="right: 25px;" (click)="takeCard()">


        <!-- Stack for played cards -->
        <img src="/assets/img/playing_cards/{{card}}.png" *ngFor="let card  of game.playedCards" class="played-card">

        <!-- Current Card (Animation) -->
        <img src="assets/img/playing_cards/{{currentCard}}.png" *ngIf="pickCardAnimation" class="pick-card"
            style="right: 25px;" (click)="takeCard()">
    </div>

</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="add-button">
    <mat-icon>add</mat-icon>
  </button>
